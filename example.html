<!DOCTYPE html>
<html>
<head>
	<title>Caroussel</title>
	<!-- UTF8 encoding -->
	<meta http-equiv="content-type" content="text/html; charset=utf-8" />

	<!-- JQuery -->
	<script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1/jquery.min.js"></script>

	<!-- CSS -->
	<link rel="stylesheet" type="text/css" href="caroussel.css">

	<!-- scripts JS -->
	<script src="caroussel.js"></script>

	<!-- FONTS -->
	<link href='http://fonts.googleapis.com/css?family=Open+Sans' rel='stylesheet' type='text/css'>
</head>
<body>
	<!-- TEST 1 -->
	<div data-caroussel="caroussel">
		<div data-caroussel="data" data-caroussel-delay="5000" data-caroussel-pin="true" data-caroussel-progress-bar="true">
			<span data-url='http://www.hdwallpapersimages.com/wp-content/uploads/2014/01/Winter-Tiger-Wild-Cat-Images.jpg'></span>
			<span data-url='http://files.conceptcarz.com/img/Citroen/2010-Citroen-Survolt-Concept-Image-01.jpg'></span>
			<span data-url='http://mintywhite.com/wp-content/uploads/2012/10/fond-ecran-wallpaper-image-arriere-plan-hd-29-HD.jpg'></span>
			<span data-url='http://img0.mxstatic.com/wallpapers/6a5b10ed6a17e58ce727b8791b8c0672_large.jpeg'></span>
			<span data-url='https://i.imgur.com/vR8w3xT.jpg'></span>
			<span data-url='http://images8.alphacoders.com/292/292379.jpg'></span>
		</div>
	</div>
	<!-- TEST 2 -->
	<div data-caroussel="caroussel" style="width: 50%;">
		<div data-caroussel="data" data-caroussel-delay="2500" data-caroussel-pin="true" data-caroussel-progress-bar="false">
			<span data-url='http://www.hdwallpapersimages.com/wp-content/uploads/2014/01/Winter-Tiger-Wild-Cat-Images.jpg'></span>
			<span data-url='http://files.conceptcarz.com/img/Citroen/2010-Citroen-Survolt-Concept-Image-01.jpg'></span>
			<span data-url='http://mintywhite.com/wp-content/uploads/2012/10/fond-ecran-wallpaper-image-arriere-plan-hd-29-HD.jpg'></span>
			<span data-url='http://img0.mxstatic.com/wallpapers/6a5b10ed6a17e58ce727b8791b8c0672_large.jpeg'></span>
			<span data-url='https://i.imgur.com/vR8w3xT.jpg'></span>
			<span data-url='http://images8.alphacoders.com/292/292379.jpg'></span>
		</div>
	</div>
	<!-- TEST 3 -->
	<div data-caroussel="caroussel" style="width: 25%;">
		<div data-caroussel="data" data-caroussel-delay="5000" data-caroussel-pin="false" data-caroussel-progress-bar="true">
			<span data-url='http://www.hdwallpapersimages.com/wp-content/uploads/2014/01/Winter-Tiger-Wild-Cat-Images.jpg'></span>
			<span data-url='http://files.conceptcarz.com/img/Citroen/2010-Citroen-Survolt-Concept-Image-01.jpg'></span>
			<span data-url='http://mintywhite.com/wp-content/uploads/2012/10/fond-ecran-wallpaper-image-arriere-plan-hd-29-HD.jpg'></span>
			<span data-url='http://img0.mxstatic.com/wallpapers/6a5b10ed6a17e58ce727b8791b8c0672_large.jpeg'></span>
			<span data-url='https://i.imgur.com/vR8w3xT.jpg'></span>
			<span data-url='http://images8.alphacoders.com/292/292379.jpg'></span>
		</div>
	</div>
	<!-- TEST 4 -->
	<div data-caroussel="caroussel" style="width: 10%;">
		<div data-caroussel="data" data-caroussel-delay="1000" data-caroussel-pin="false" data-caroussel-progress-bar="false">
			<span data-url='http://www.hdwallpapersimages.com/wp-content/uploads/2014/01/Winter-Tiger-Wild-Cat-Images.jpg'></span>
			<span data-url='http://files.conceptcarz.com/img/Citroen/2010-Citroen-Survolt-Concept-Image-01.jpg'></span>
			<span data-url='http://mintywhite.com/wp-content/uploads/2012/10/fond-ecran-wallpaper-image-arriere-plan-hd-29-HD.jpg'></span>
			<span data-url='http://img0.mxstatic.com/wallpapers/6a5b10ed6a17e58ce727b8791b8c0672_large.jpeg'></span>
			<span data-url='https://i.imgur.com/vR8w3xT.jpg'></span>
			<span data-url='http://images8.alphacoders.com/292/292379.jpg'></span>
		</div>
	</div>
</body>
</html>
